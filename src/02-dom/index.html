    <!-- Basic DOM -->
    <div id="dom">
      <h2>Working with DOM</h2>
      <ol id="list">
        This is a list of stuff
        <li class="li">Item 1</li>
        <li class="li">Item 2</li>
        <li class="li">Item 3</li>

      <input id="show" type="button" value="Show" />
      <input id="add" type="button" value="Add" />

    <!-- Working with cards -->
    <h2>Working with Cards</h2>
    <div id="main">

        <input id="addC" type="button" value="Add Card" />
      </div>

      <div class="cardContain" id="rightDiv">
        <h3>Right Side</h3>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
